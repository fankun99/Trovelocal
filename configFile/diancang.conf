
include mime.types;
default_type  application/octet-stream;
types {
        application/javascript mjs;
        application/wasm wasm;
}



server{
    listen 80;
    server_name 0.0.0.0;
    access_log  uwsgi_access.log;
    error_log   uwsgi_error.log;
    charset     utf-8;
    gzip        on;
    gzip_types  text/plain application/x-javascript text/css text/javascript application/x-httpd-php application/json text/json image/jpeg image/gif image/png  application/octet-stream;
    real_ip_header X-Forwarded-For;
    #real_ip_recursive on;
    

       # 根路径重定向到 /login
    location = / {
        return 301 /login;  # 或 rewrite ^/$ /login permanent;
    }
    
    # 项目路径
    location / {
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    	#add_header Accept-Ranges bytes;
        #add_header Cache-Control no-cache;
        
        include               uwsgi_params;
        # 导入一个uwsgi模块，它是用来和uwsgi进行通讯的。
        uwsgi_connect_timeout 30;
        # uwsgi的超时时间。
        uwsgi_pass 127.0.0.1:8080;
    }
    # 静态文件路径
    location /knowledge_base_2/ {
     	internal;  # 关键：只允许内部重定向访问，外部无法直接访问       
        alias /app/knowledge_base/;
        add_header X-Accel-Buffering no;
        add_header Content-Type application/octet-stream;  
    }
    # 静态文件路径
    location /convert_video_voice_2/ {
    	internal;  # 关键：只允许内部重定向访问，外部无法直接访问 
        alias /app/convert_video_voice/;
        add_header X-Accel-Buffering no;  
    }
 
    # 静态文件路径
    location /upload_attachments_2/ {
    	internal;  # 关键：只允许内部重定向访问，外部无法直接访问 
        alias /app/upload_attachments/; # 注意这里的静态文件目录后面必须要加左斜杠，否则会找不到静态资源。
        add_header X-Accel-Buffering no;  
    }
    # 静态文件路径
    location /craw_url_to_html_2/ {
    	internal;  # 关键：只允许内部重定向访问，外部无法直接访问 
        alias /app/craw_url_to_html/;# 注意这里的静态文件目录后面必须要加左斜杠，否则会找不到静态资源。
        add_header X-Accel-Buffering no;  
    }
    # 静态文件路径
    location /convert_to_mp3_2/ {
    	internal;  # 关键：只允许内部重定向访问，外部无法直接访问 
        alias /app/convert_to_mp3/;# 注意这里的静态文件目录后面必须要加左斜杠，否则会找不到静态资源。
        add_header X-Accel-Buffering no;  
    }
    # 静态文件路径
    location /convert_pdf_2/ {
    	internal;  # 关键：只允许内部重定向访问，外部无法直接访问 
        alias /app/convert_pdf/;
        add_header X-Accel-Buffering no;  
    }
    # 静态文件路径
    location /convert_html_2/ {
    	internal;  # 关键：只允许内部重定向访问，外部无法直接访问 
        alias /app/convert_html/;
        add_header X-Accel-Buffering no;  
    }
    # 静态文件路径
    location /static/ {
        alias /app/app_knowledge_base/static/;
        # 注意这里的静态文件目录后面必须要加左斜杠，否则会找不到静态资源。
    }
  
    # 错误页面配置
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
         root   html;
    } 
}

